<app-header (featureSelected)="onNevigate($event)"></app-header>
<div class="container py-4">
  <div class="row" *ngIf="loadedFeature === 'recipe'">
    <div class="col-md-12">
      <app-recipes></app-recipes>
    </div>
  </div>
  <div class="row" *ngIf="loadedFeature === 'shopping'">
    <div class="col-md-12">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
