<a href="#" class="list-group-item mb-0 pb-0" (click)="onSelected()">
  <div class="row">
    <span class="col-md-5">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class=" ">
        {{recipe.description}}
      </p>
    </span>
    <span class="col-md-4 offset-3">
      <img
        [src]="recipe.imgpath"
        class="img-thumbnail"
        width="100%"
        height="100%"
        alt="{{recipe.name}}"
      >
    </span>
  </div>

</a>
