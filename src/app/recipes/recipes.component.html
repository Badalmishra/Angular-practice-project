<div class="row">
  <div class="col-md-5">
    <ul class="list-group">
      <app-recipe-list
        (recipeWasSelected)="seclectedRecipe = $event"
      ></app-recipe-list>
    </ul>

  </div>
  <div class="col-md-6 offset-1">
    <app-recipe-detail *ngIf="seclectedRecipe; else infoText"
    [recipe]="seclectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please Seelect A Recipe</p>
    </ng-template>
  </div>
</div>
